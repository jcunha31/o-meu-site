    <h1>Pequeno Formulário</h1>

    <label>Botão:</label>
    <input type="button" value="Botão" />

    <label>Checkbox:</label>
    <input type="checkbox" />

    <label>Cor:</label>
    <input type="color" />

    <label>Data:</label>
    <input type="date" />

    <label>Ficheiro:</label>
    <input type="file" />

    <label>Número:</label>
    <input type="number" />

    <label>Password:</label>
    <input type="password" />

    <label>Radio:</label>
    <input type="radio" value="valor" />

    <label>Radio Checked:</label>
    <fieldset>
      <div>
        <input type="radio" id="huey" name="drone" value="huey" />
        <label for="huey">Huey</label>
      </div>

      <div>
        <input type="radio" id="dewey" name="drone" value="dewey" />
        <label for="dewey">Dewey</label>
      </div>

      <div>
        <input type="radio" id="louie" name="drone" value="louie" checked />
        <label for="louie">Louie</label>
      </div>
    </fieldset>

    <label>Range:</label>
    <input type="range" min="0" max="100" value="0" step="5" />

    <label>Texto:</label>
    <input type="text" minlength="4" maxlength="8" placeholder="texto" />

</body>
